    <!-- Main Modal -->
    <div class="modal">
        <div class="inner">
            <div class="popup">
                <div class="modalHeader">
                    Loading...
                </div>
                <img id="loadingGif" src="Assets/Images/Icons/loading.gif" alt="loading" />

    <!-- Players Modal -->
    <div class="modalPlayers">
        <div class="inner">
            <div class="popupPlayer">
                <div class="modalHeaderPlayer">
                    <h3>Add and Remove Players</h3>
                </div>
                <div id="playerModalBody">
                    <div class="modalBodyPlayer">
                        <input type="text" id="player1" placeholder="Player 1" class="playerAdd">
                    </div>
                    <div class="modalBodyPlayer">
                        <input type="text" id="player2" placeholder="Player 2" class="playerAdd">
                    </div>
                    <div class="modalBodyPlayer">
                        <input type="text" id="player3" placeholder="Player 3" class="playerAdd">
                    </div>
                    <div class="modalBodyPlayer">
                        <input type="text" id="player4" placeholder="Player 4" class="playerAdd">
                    </div>
                    <button type="button" class="playerButton">Save</button>
                    <span id="playerErrorText" style="display: none;">All names must be unique!</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand">Golf Course Scorecard</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
